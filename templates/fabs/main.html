{% endblock %}{% block theme_fab %}
<div id="theme-control" class="floating-action">
  <div id="theme-toggler">
    <button class="btn btn-floating fab-item rounded-circle bd-sh-1" onclick="{Theme.toggle(); $(this).children('i').toggleClass('fa-moon fa-sun')}">
      <i class="fas" id="theme-fab"></i>
    </button>
  </div>
</div>
<script type="text/javascript">
  if (Theme.isDark()){
    $('#theme-fab').addClass('fa-sun')
  } else {
    $('#theme-fab').addClass('fa-moon')
  }
</script>
{% endblock %}
