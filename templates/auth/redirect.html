{% load static %}
{% include 'head.html' %}
<main>
  <style type="text/css">
    .center {
      margin: auto;
      margin-top: 30%;
      width: 50%;
      padding: 10px;
    }
    svg {
      padding-top:  0px;
      margin-top: 0px;
      margin-left: 2rem;
      width: 200px;
      height: 200px;
      display:inline-block;
    }
  </style>
  <div class="center text-center"> 
      <!-- <img class="display-6 pm" src="{% static 'img/favicon.png' %}" height="150rem"> -->
      <svg version="1.1" id="L4" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
      viewBox="0 0 100 100" enable-background="new 0 0 0 0" xml:space="preserve">
      <circle fill="var(--pm)" stroke="none" cx="6" cy="50" r="6">
        <animate
          attributeName="opacity"
          dur="1s"
          values="0;1;0"
          repeatCount="indefinite"
          begin="0.1"/>    
      </circle>
      <circle fill="var(--pm)" stroke="none" cx="26" cy="50" r="6">
        <animate
          attributeName="opacity"
          dur="1s"
          values="0;1;0"
          repeatCount="indefinite" 
          begin="0.2"/>       
      </circle>
      <circle fill="var(--pm)" stroke="none" cx="46" cy="50" r="6">
        <animate
          attributeName="opacity"
          dur="1s"
          values="0;1;0"
          repeatCount="indefinite" 
          begin="0.3"/>     
      </circle>
    </svg>
  </div>
</main>
<script type="text/javascript">
  {
    let ev = xEvent(
      '{{ request.path }}', 'do:redirect'
    );
    console.log(ev)
    setTimeout(function(){
      document.location = ev.responseJSON.url
    }, 3000) // Wait ten seconds before continuing
  }
</script>
